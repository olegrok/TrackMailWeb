{% extends 'core/base.html' %}
{% block title %} Новое фото {% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}
            {{ field.label_tag }} <br> {{ field }} <br>
        {% endfor %}
        <input type="submit" value="Загрузить">
    </form>
{% endblock %}
