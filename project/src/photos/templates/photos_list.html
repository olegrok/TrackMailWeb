{% extends "base.html" %}
{% block title %}Список фотографий{% endblock %}

{% block content %}
    {% for photo in object_list %}
        <p>
            <a href="{{ photo.author.get_absolute_url }}"> <b>{{ photo.author }}</b> </a>
            <a href="{{ photo.get_absolute_url }}">
                <div><img src="{{ photo.get_file_url }}" width="500px"></div>
            </a>
            <br> <br>
        <div align="right">{{ photo.pub_date }}</div> <br>
        </p>

    {% endfor %}
{% endblock %}
